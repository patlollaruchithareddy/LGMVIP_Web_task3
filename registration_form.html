<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="reg_styles.css">
<title>Registration Form</title>
</head>
<body>
<h1>Student Enrollment Form</h1>
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="website">Website:</label>
          <input type="text" id="website" name="website">
        </div>
        <div class="form-group">
          <label for="image">Image Link:</label>
          <input type="text" id="image" name="image">
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="Male" style="float:left;">
          <label for="male" style="float:left;">Male</label>
          <input type="radio" id="female" name="gender" value="Female" style="float:left;">
          <label for="female">Female</label>
        </div>
        <div class="form-group">
          <label>Skills:</label>
          <input type="checkbox" id="java" name="skills" value="Java" style="float:left;">
          <label for="java" style="float:left;">Java</label>
          <input type="checkbox" id="html" name="skills" value="HTML" style="float:left;">
          <label for="html" style="float:left;">HTML</label>
          <input type="checkbox" id="css" name="skills" value="CSS" style="float:left;">
          <label for="css">CSS</label>
        </div>
        <button type="button" class="btn" onclick="enrollStudent()">Enroll Student</button>
        <button type="button" class="btn btn-clear" onclick="clearForm()">Clear</button>
      </form>
    </div>
    <div class="col display-container">
      <div id="displayImage"></div>
      <div id="displayData"></div>
    </div>
  </div>
</div>
<script src="reg_scripts.js"></script>
</body>
</html>
